<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Test Brimit</title>
</head>
<body>
    <div class="container">
        <div class="my-5 border rounded p-3">
        <form id="form" class="form-group row">
            <fieldset class="col-md-6 col-12 pt-3">
                <label for="FName"><b>First name</b></label>
                <input type="text" class="form-control" name="FName" required>
            </fieldset>
            <fieldset class="col-md-6 col-12 pt-3">
                <label for="LName"><b>Last name</b></label>
                <input type="text" class="form-control" name="LName" required>
            </fieldset>
            <fieldset class="col-md-6 col-12 pt-3">
                <label for="Email"><b>Email</b></label>
                <input type="email" class="form-control" name="Email" required>
            </fieldset>
            <fieldset class="col-md-6 col-12 pt-3">
                <label><b>Phone number</b></label>
                <input type="tel" class="form-control" name="Phone" placeholder="+123115551155" pattern="^(\+[0-9]{1,3}|0)[0-9]{3}( ){0,1}[0-9]{7,8}\b" required>
            </fieldset>
            <fieldset class="col-12 pt-3 custom-control custom-radio pt-3">
                <label for="Sex"><b>Sex</b></label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="Radio1" name="Sex" class="custom-control-input" value="Male" required>
                    <label class="custom-control-label" for="Radio1">Male</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="Radio2" name="Sex" class="custom-control-input" value="Female">
                    <label class="custom-control-label" for="Radio2">Female</label>
                </div>
            </fieldset>
            <fieldset class="col-md-6 col-12 form-check pt-3">
                <label><b>Skills</b></label>
                <div class="pl-3">
                    <input type="checkbox" class="form-check-input" name="Skills" value="HTML">
                    <label class="form-check-label">HTML</label>
                </div>
                <div class="pl-3">
                    <input type="checkbox" class="form-check-input" name="Skills" value="CSS">
                    <label class="form-check-label">CSS</label>
                </div>
                <div class="pl-3">
                    <input type="checkbox" class="form-check-input" name="Skills" value="JavaScript">
                    <label class="form-check-label">JavaScript</label>
                </div>
                <div class="pl-3">
                    <input type="checkbox" class="form-check-input" name="Skills" value="AJAX">
                    <label class="form-check-label">AJAX</label>
                </div>
                
            </fieldset>
            <fieldset class="col-md-6 col-12 pt-3">
                <label><b>Department</b></label>
                <select id="Department" class="custom-select" multiple required>
                    <option name="Department" value="FrontEnd">Front End</option>
                    <option name="Department" value="Sitecore">Sitecore</option>
                    <option name="Department" value="SalesForce">SalesForce</option>
                    <option name="Department" value="Sharepoint">Sharepoint</option>
                </select>
            </fieldset>
                
            <fieldset class="col-12 mt-3">
                <button class="btn btn-primary w-100">Submit</button>
            </fieldset>
        </form>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
